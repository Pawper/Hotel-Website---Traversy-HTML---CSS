<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusets.">
  <meta name="keywords" content="hotel,boston hotel, new england hotel">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/edb600a6e3.js" crossorigin="anonymous"></script>
  <title>Contact • Hotel BT • Boston, Massachusets, United States of Amereica</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html"><abbr title="Hotel BT">HBT</abbr></a></h1>
        <ul>
          <li><a href="index.html" title="Home Page">Home</a></li>
          <li><a href="about.html" title="About Page with Testimonials">About</a></li>
          <li><a class="current" href="contact.html" title="Contact Page">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us.</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="M." >
                    Mister
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="Ms.">
                    Miss
                  </label>
                </li>
                <li>
                  <label for="title_3">
                    <input type="radio" id="title_3" name="title" value="Other">
                    Other:</label><input type="text" name="otherTitle" id="otherTitle" aria-label="Please enter your title/pronouns." title="Please enter your title and/or pronouns.">
                </li>
            </ul>
          </fieldset>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message <strong><abbr title="required">*</abbr></strong></label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <address class="container">
      <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            <a href="geo:42.2472826,-70.9949239" target="_blank" title="View Hotel BT on a map.">50 Main Street, Boston <abbr title="Massachusets">MA</abbr></a>
          </p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p><a href="tel:617-555-5555" title="Call Hotel BT">(617) 555-5555</a></p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p><a href="mailto:frontdesk@hotelbt.co" title="Email Hotel BT">frontdesk@hotelbt.co</a></p>
      </div>
    </address>
  </section>

  <footer id="main-footer">
    <p>Hotel BT &copy; 2019, All Rights Reserved</p>
  </footer>
</body>
</html>
